<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="style.css">
</head>

<body>
   <h2>Слайдер 1 - Аватары</h2>
   <section class="slider">
      <div class="btn-wrap">
         <button class="old-img">Предыдущее изображение</button>
         <button class="last-img">Следующее изображение</button>
      </div>
      <div class="container">
         <img
            src="image/avatar1.png"
            alt="avatar">
      </div>
      <div class="current-image">
         <img
            src="image/avatar1.png"
            alt="avatar1">
         <img
            src="image/avatar2.png"
            alt="avatar2">
         <img
            src="image/avatar3.jpg"
            alt="avatar3">
         <img
            src="image/avatar4.jpg"
            alt="avatar4">
      </div>
   </section>

   <br>

   <h2>Слайдер 2 - Природа</h2>
   <section class="slider-2">
      <div class="btn-wrap-2">
         <button class="old-img-2">Предыдущее изображение</button>
         <button class="last-img-2">Следующее изображение</button>
      </div>
      <div class="container-2">
         <img class="img" style="display: block;"
            src="image/nature1.png"
            alt="nature1">
         <img class="img" style="display: none;"
            src="image/nature2.jpg"
            alt="nature2">
         <img class="img" style="display: none;"
            src="image/nature3.jpg"
            alt="nature3">
         <img class="img" style="display: none;"
            src="image/nature4.png"
            alt="nature4">
      </div>
      </div>
      <div class="current-image-2">
         <div class="item">1</div>
         <div class="item">2</div>
         <div class="item">3</div>
         <div class="item">4</div>
   </section>

   <script src="script.js"></script>
   <script src="script-2.js"></script>
</body>

</html>
